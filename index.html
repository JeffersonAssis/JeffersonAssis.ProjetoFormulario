<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto_1</title>
</head>
<body>
    <header>
            <div class="menu">
                <img src="img/jjj.png" alt="Logo Paginas">
                <div class="menu-pagina">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Sobre</a></li>
                    </ul>
                </div>
            </div> 
            <div class="bg-img clear">

            </div>          
    </header>
    <section>
        <div class="formulario">
            <h3 class="clear">Entraremos em Contato</h3>
            <form action="">
                <div class="form-row">
                <label for="nome">Nome:*</label>
                <input type="text" id="nome" required/>
                </div>
                <div class="form-row">
                <label for="email">E-mail:*</label>
                <input type="email" id="email" required/>
                </div>
                <div class="form-row">
                <label for="fone">Telefone:*</label>
                <input type="text" id="fone" required/>
                </div>
                <div class="form-row">
                <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </section>
    <footer class="clear">
        <div class="footer">
            <div class="rodape">Todos os direitos reservados - Jefferson Bruno</div>
        </div>
    </footer>
</body>
</html>
